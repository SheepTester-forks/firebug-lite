<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Install Firebug Lite</title>
    <meta
      name="description"
      content="Inspect element in a bookmarklet (for when inspect element isn't available)."
    />

    <style>
      #link {
        cursor: grab;

        &:active {
          cursor: grabbing;
        }
      }
      pre {
        white-space: pre-wrap;
        user-select: all;
      }
    </style>
  </head>
  <body>
    <p>
      From
      <a href="https://github.com/firebug/firebug-lite/tree/master"
        >Firebug Lite</a
      >. It's an impressive implementation of devtools that can be run as a
      bookmarklet, for the days before built-in browser devtools.
    </p>
    <p>
      Drag this link to the bookmarks bar:
      <a id="link" href="#">Firebug Lite</a>
    </p>
    <p>Or copy this URL, create a bookmark, and paste the URL.</p>
    <pre id="code"></pre>
    <script>
      const url = `javascript:(function(F,i,r,e,b,u,g,L,I,T,E){if(F.getElementById(b))return;E=F[i+'NS']&&F.documentElement.namespaceURI;E=E?F[i+'NS'](E,'script'):F[i]('script');E[r]('id',b);E[r]('src',I+g+T);E[r](b,u);(F[e]('head')[0]||F[e]('body')[0]).appendChild(E);E=new Image;E[r]('src',I+L);})(document,'createElement','setAttribute','getElementsByTagName','FirebugLite','4','firebug-lite.js','skin/xp/sprite.png','${new URL(
        './build/',
        window.location.href
      )}','#startOpened');`
      document.getElementById('link').href = url
      document.getElementById('code').textContent = url
    </script>
  </body>
</html>
